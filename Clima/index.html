<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="imagenes/icon.png" rel="icon" type="image/png" sizes="194x194">

    <!-- Enlace a la hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Preconexión a los servidores de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fuente de Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <title>Weather</title>
</head>
<body onload="onLoad()">
    <!-- Div para mostrar un indicador de carga -->
    <div id="loader" class="loader">Loading...</div>

    <!-- Encabezado principal -->
    <h1 id="h1"><b>How's the weather?</b></h1>

    <!-- Contenedor principal -->
    <div id="container">

        <!-- Primer bloque de información -->
        <div class="block">
            <!-- Elementos para la ubicación, fecha y descripción -->
            <div id="location"></div>
            <div id="date"></div>
            <div id="description"></div>
        </div>

        <!-- Segundo bloque de información -->
        <div class="block">
            <!-- Contenedores de información detallada -->
            <div class="information-container">
                Temperature: 
                <div class="info" id="temperature"></div>
            </div>
            <div class="information-container">
                Pressure: 
                <div class="info" id="pressure"></div>         
            </div>
            <div class="information-container">
                Humidity: 
                <div class="info" id="humidity"></div>
            </div>     
        </div>

    </div>

    <!-- Botón de reproducción de música -->
    <button id="reproducir">&#127786;&#65039;</button>

    <!-- Elemento de audio con opción de reproducción -->
    <audio id="miAudio" controls>
        <source src="music/Miley_Cyrus_Happy_Together.mp3" type="audio/mpeg">
        Tu navegador no admite la reproducción de audio.
    </audio>

    <!-- Enlace al script de JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
